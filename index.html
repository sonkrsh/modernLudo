<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ludo</title>
    <link rel="stylesheet" href="style.css" />
    <link

    <div class="super_main" style="display: flex; justify-content: center">

                <button

                  type="button"

              <div class="btn__layer">
                <button

                  type="button"
                  onclick="onplayerClick(event)"
                  value="red_three"

                </button>
                <button

                  type="button"
                  onclick="onplayerClick(event)"
                  value="red_four"
                >
                  4
                </button>
              </div>
            </div>
          </div>

            <div class="layer">
              <div data-divValue="51"></div>

              </div>

                box 2
              </div>
            </div>
            <div class="layer">
              <div data-divValue="49" class="safe" safe="true">
                <div class="star_style">&#11088;</div>
              </div>
              <div data-divValue="H_green_54" class="green_background">
                H_G_54

              <div data-divValue="3"></div>
            </div>

            <div class="layer">

              <div data-divValue="H_green_55" class="green_background">

            <div class="layer">
              <div data-divValue="47"></div>
              <div data-divValue="H_green_56" class="green_background">

            <div class="layer">
              <div data-divValue="46"></div>
              <div data-divValue="H_green_57" class="green_background">

            </div>
          </div>
          <div id="green" class="green_background">
            <div id="common_container">
              <div class="btn__layer">
                <button
                  class="green_btn"
                  type="button"
                  onclick="onplayerClick(event)"
                  value="green_one"
                >
                  1
                </button>
                <button
                  class="green_btn"
                  type="button"
                  onclick="onplayerClick(event)"
                  value="green_two"
                >
                  2

              <div class="btn__layer">

                >

                <button
                  class="green_btn"

                  value="green_four"
                >

                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- TOP END -->

        <!-- MIDDLE -->

          <div class="corner_box">

              </div>

              <div data-divValue="12"></div>
            </div>
            <div class="inner_box">
              <div data-divValue="H_yellow_57" class="yellow_background">
                H_Y_57
              </div>
              <div data-divValue="H_yellow_56" class="yellow_background">
                H_Y_56
              </div>
              <div data-divValue="H_yellow_55" class="yellow_background">

            </div>
            <div class="inner_box">
              <div data-divValue="19"></div>

              <div data-divValue="17"></div>

        <!-- MIDDLE END-->

              </div>
            </div>
            <div class="layer">
              <div data-divValue="28" class="blue_background" safe="true"></div>
              <div data-divValue="H_blue_53" class="blue_background">
                H_B_53
              </div>
              <div data-divValue="24"></div>
            </div>
            <div class="layer">
              <div data-divValue="27"></div>
              <div data-divValue="26">
                <div class="star_style" style="color: blue">&#8593;</div>
              </div>
              <div data-divValue="25"></div>
            </div>
          </div>
          <div id="yellow" class="yellow_background">
            <div id="common_container">
              <div class="btn__layer">
                <button
                  class="yellow_btn"
                  type="button"
                  onclick="onplayerClick(event)"
                  value="yellow"
                >
                  1
                </button>
                <button
                  class="yellow_btn"
                  type="button"
                  onclick="onplayerClick(event)"
                  value="yellow_two"
                >
                  2
                </button>
              </div>
              <div class="btn__layer">
                <button
                  class="yellow_btn"
                  type="button"
                  onclick="onplayerClick(event)"
                  value="yellow_three"
                >
                  3
                </button>
                <button
                  class="yellow_btn"
                  type="button"
                  onclick="onplayerClick(event)"
                  value="yellow_four"
                >
                  4

              </div>
            </div>

    <div class="_dynamicDice">
      <div class="layer" style="width: 50%">
        <button class="genrateNo" onclick="handleClick()">
          Click Me To Check Number
        </button>
        <span style="color: red">
          <div style="border: 0px">timer:- <span class="timerrr"></span></div>
        </span>

        <h1 id="number_click"></h1>
        <!-- <div>l</div>
        <div>m</div>
        <div>r</div> -->
      </div>
    </div>
    <h1 id="winner"></h1>

</html>
